<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
    max-width: 935px;
    background-color: #fff;
}

.background {
    background-image: url('instagram doc.jpg');
    background-size: cover;
    background-position: center;
    width: 50%;
    height: 600px;
    display: none;
}

.login-container {
    width: 100%;
    max-width: 350px;
    padding: 30px;
    margin: auto;
}

.logo img {
    display: block;
    margin: 0 auto 30px;
    width: 175px;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.login-form input {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #dbdbdb;
    border-radius: 5px;
    background-color: #fafafa;
}

.login-form button {
    background-color: #3897f0;
    color: white;
    border: none;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}

.login-form .divider {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #8e8e8e;
    font-size: 12px;
    margin: 20px 0;
}

.login-form .divider hr {
    flex: 1;
    border: none;
    border-top: 1px solid #dbdbdb;
}

.login-form .fb-login {
    color: #385185;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    text-decoration: none;
}

.login-form .forgot-password {
    color: #00376b;
    font-size: 12px;
    text-align: center;
    text-decoration: none;
}

@media (min-width: 768px) {
    .container {
        height: 600px;
    }
    .background {
        display: block;
    }
    .login-container {
        width: 50%;
    }
}

    </style>
    <div class="container">
        <div class="background"></div>
        <div class="login-container">
            <div class="logo">
                <img src="Logo-Instagram.png" alt="Instagram Logo">
            </div>
            <form class="login-form">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="divider">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
